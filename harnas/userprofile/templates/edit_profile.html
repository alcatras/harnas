{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>{{ user.username }}</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
            <input class="btn btn-default" type="submit" value="{% trans 'Submit' %}" />
        </fieldset>
    </form>

    <a href="{% url 'auth_password_reset' %}"> Change your password</a>

{% endblock %}
